<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1>Information Form</h1>

    <main>
        <form method="POST" action="URL-to-be-created">

            <div>
                <label for="infoName">Name:</label>
                <input id="infoName" type="text"/>
            </div>

            <div>
                <label for="infoEmail">Email:</label>
                <input id="infoEmail" type="email"/>
            </div>

            <div>
                <label for="infoDOB">Date of Birth:</label>
                <input id="infoDOB" type="date"/>
            </div>

            <div>
                <label for="infoColor">Favorite Color:</label>
                <input id="infoColor" type="color"/>
            </div>

            <div>
                <label for="infoNumber">Favorite Number:</label>
                <input id="infoNumber" type="number"/>
            </div>

            <div>
                <label for="infoCorrectData">Confirm Data is Correct:</label>
                <input id="infoCorrectData" type="checkbox"/>
            </div>

            <div>
                <input type="submit"/>
            </div>

        </form>
    </main>

    <nav>
        <a href="index.html">Return to Homepage</a>
    </nav>

</body>
</html>
