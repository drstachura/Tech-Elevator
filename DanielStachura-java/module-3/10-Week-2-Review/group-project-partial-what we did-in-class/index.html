<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <script src="js/app.js"></script>
</head>
<body>

  <header>
    <h1>Math Practice</h1>
    <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
  </header>

  <main>
    <section id="problem">
      <!-- the math problem is placed in this >div>                                      -->
      <div class="expression show-hide"></div>
      <p>
        <!-- there are <span> elements for the current problem number and current        -->
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <!-- possible answers are <li> in this section -->
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2021 LearnyMcLearnLearn I.T. Training, LLC All Rights Reserved.
  </footer>

</body>
</html>
